<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Waves Admin</title>

    <link rel="stylesheet" href="assets/demo.css">
    <link rel="stylesheet" href="assets/form-mini.css">

</head>
<!-- You only need this form and the form-mini.css -->

<div class="form-mini-container">


    <form class="form-mini" method="post" action="#">

        <h1>Waves Admin</h1>

        <h4>Informacion general de la playa</h4>

        <div class="form-row">
            <input type="text" name="name" placeholder="Nombre de la Playa">
        </div>

        <div class="form-row">
            <input type="text" name="name" placeholder="Ciudad">
        </div>

        <div class="form-row">
            <input type="text" name="name" placeholder="Departamento">
        </div>

        <div class="form-row">
            <input type="text" name="name" placeholder="Pais">
        </div>

        <h4>Coordenadas de ubicacion</h4>

        <div class="form-row">
            <input type="number" name="name" placeholder="Longitud">
        </div>

        <div class="form-row">
            <input type="number" name="name" placeholder="Latitud">
        </div>

        <h4>Imagen</h4>

        <div class="form-row">
            <input type="url" name="name" placeholder="URL de imagen de la playa">
        </div>

        <h4>Descripcion</h4>

        <div class="form-row">
            <textarea  placeholder="Breve Descripcion de la Playa"></textarea>
        </div>


        <div class="form-row form-last-row">
            <button type="submit">Agregar Playa</button>
        </div>

    </form>
</div>


</div>

</body>

</html>
