<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Waves Admin</title>
    
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Agregar playa a Waves</h3>
            <h4>Informacion general de la playa</h4>
            <fieldset>
                <input placeholder="Nombre de Playa" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Ciudad" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Departamento" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Pais" type="text" tabindex="1" required autofocus>
            </fieldset>
            <h4>Coordenadas de Ubicacion</h4>
            <fieldset>
                <input placeholder="Longitud" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Latitud" type="text" tabindex="1" required autofocus>
            </fieldset>
            <h4>Imagen</h4>
            <fieldset>
                <input placeholder="URL de imagen de la playa" type="url" tabindex="1" required autofocus>
            </fieldset>
            <h4>Descripcion</h4>
            <fieldset>
                <textarea placeholder="Breve Descripcion de la Playa" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Agregar Playa</button>
            </fieldset>
            <p class="copyright">Designed by <a href="https://pedronavhur.github.io" target="_blank" title="NavHur">NavHur</a></p>
        </form>
    </div>


</body>
</html>
